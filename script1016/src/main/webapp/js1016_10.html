<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<script>
			// btn클릭 시 5를 입력하면 5단의 구구단이 출력하시오.
			function btn(){
				var input1 = Number($("#input1").val());
				var input2 = Number($("#input2").val());
				var txt="";
				
				/*
				
				var result=0;
				for(var i=1;i<=input1;i++){
				    txt = txt + i+"<br>";
				}
				//$(".main").text(txt); //글자로 인식해서 데이터를 삽입
			//	$(".main").html(txt);   //html태그로 인식해서 데이터를 삽입
			*/
				
				for(var i=input1;i<=input2;i++){
					txt += i+"단<br>";
					for(var j=1;j<=9;j++){
					 txt += i +"*" + j+"="+(i*j)+"<br>";
						
					}
					txt +="<br>";
					
				}
				$(".main").html(txt);
				
			}
			
			
		</script>
		<input type="text" name="input1" id="input1">단에서<br>
		<input type="text" name="input2" id="input2">단까지<br>
		<button onclick="btn()">버튼</button>
		<div class="main"></div>
	
	</body>
</html>
