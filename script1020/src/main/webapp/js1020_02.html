<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax-비동기방식</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin: 0; padding: 0;}
			section{width: 1000px; margin: 50px auto; text-align: center;}
			h1{font-size: 40px;}
			table{width: 100%; margin-top: 30px;}
			table,th,td{border: 1px solid black; border-collapse: collapse;}
			th,td{height: 60px; font-size: 20px;}
		</style>
		<script>
			$(function(){
				$("#openBtn").click(function(){
					var s_url = "datafile/board2.xml";  //링크
					$.ajax({
						url:s_url, 			 //요청할 주소
						type:"get",          //전송방식 - get, post
						data:"",             //전달할 데이터
						dataType:"xml",     //요청한 데이터 타입 - xml, json, html, text
						success:function(data){ //성공 시 
							alert("데이터 성공!!");
							console.log(data);
							var rdata = $(data).find("record");
							console.log(rdata.length);
							var dhtml="";
							for(var i=0;i<rdata.length;i++){
								var rbno = $(rdata[i]).find("bno").text();
								var btitle = $(rdata[i]).find("btitle").text();
								var bdate = $(rdata[i]).find("bdate").text();
								var user = $(rdata[i]).find("user").text();
								var bhit = $(rdata[i]).find("bhit").text();
								
								dhtml = dhtml + "<tr>";
								dhtml = dhtml + "<td>"+ rbno +"</td>";
								dhtml = dhtml + "<td>"+ btitle  +"</td>";
								dhtml = dhtml + "<td>"+ bdate +"</td>";
								dhtml = dhtml + "<td>"+ user +"</td>";
								dhtml = dhtml + "<td>"+ bhit +"</td>";
								dhtml = dhtml + "</tr>";
							
							}//for
							//tbody에 데이터 추가
							$("#cont").html(dhtml);
							
						},
						error:function(){
							alert("데이터 실패");
						}
					});//ajax
				});//click
				
			});//jquery
		</script>
	</head>
	<body>
		<section>
		<h1>게시판</h1>
		<button id="openBtn">데이터 불러오기</button>
			<table>
					<colgroup>
						<col width="10%">
						<col width="45%">
						<col width="15%">
						<col width="15%">
						<col width="15%">
					</colgroup>
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>날짜</th>
						<th>작성자</th>
						<th>조회수</th>
					</tr>
				</thead>
				<!-- 데이터 추가 -->
					<tbody  id="cont">
						
				</tbody>
			</table>
		</section>
	
	</body>
</html>
