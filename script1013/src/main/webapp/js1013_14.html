<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>브라우저 객체</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			#txt{width: 200px; height: 100px; border: 1px solid black;
			font-size: 30px; text-align: center;}
		</style>
	</head>
	<body>
		<div id="txt">0</div>
		<button onclick="start()">시작</button>
		<button onclick="stop()">정지</button>
		<script>
			var number=0;
			var setin;
			function start(){
				setin = setInterval(function(){
					$("#txt").text(++number);
				},1000);
			}
			
			function stop(){
				clearInterval(setin);
			}
			
		</script>
	</body>
</html>
