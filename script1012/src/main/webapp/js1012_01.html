<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>웹브라우저 확인</title>
		<script src="js/common1.js"></script>
		<script>
			//alert("경고창이 뜹니다.");
			//prompt("이름을 입력하세요.");
			//console.log("콘솔창에 글자가 나타남");
			//confirm("게시글을 삭제할까요?");
			var score; //전역변수
			var pw;
			var grade;
			function sBtn(){
				//함수안에 선언이 되면, 지역변수가 됨.
				
				
				//alert("점수 : "+score);
				score = document.querySelector("#score").value;
				
				// 90점이상 A, 80점이상 B, 70점이상, C, D, F
				if(score>=90) grade = "A";
				else if(score>=80) grade = "B";
				else if(score>=70) grade = "c";
				else if(score>=60) grade = "D";
				else grade = "F";
				
				document.querySelector("#mark").innerText = grade;
				
				
				
				
				/*
				pw = document.querySelector("#pw").value;
				alert("비밀번호 : "+pw);
				
				var txt = document.querySelector("#im").innerText;
				alert("글자 : "+txt);
				var p = document.querySelector(".p").innerText;
				alert("점수 : "+p);
				*/
			}
		</script>
		<style>
			#mark{width: 300px; height: 100px; border: 3px solid black;
			   font-size: 40px; font-weight: 700; text-align: center;
			   line-height: 100px;
			}
		</style>
	</head>
	<body>
		<form action="#" method="get">
			<label>점수</label>
			<input type="text" name="score" id="score">
			<input type="button" value="입력" onclick="sBtn()">
			<br>
		</form>
		<h2>[ 나의 성적 ]</h2>
		<div id="mark"></div>
		
	
	</body>
</html>
