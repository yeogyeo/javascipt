<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>태그삽입</title>
		<style>
			*{margin: 0; padding: 0;}
			section{width: 400px; margin: 0 auto;}
			h1{text-align: center; font-size: 50px; margin-bottom: 30px;}
			button{width: 120px; height: 40px; margin: 20px auto;}
			div{width: 400px; height: 400px; border: 3px solid black;}
			#img01{overflow: hidden;}
			img{width: 600px;}
			table,th,td{border: 1px solid black; border-collapse: collapse;}
		</style>
	</head>
	<body>
		<script>
			var htmlData=""; //String
			function imgBtn(){
				// input - vlaue, 그외 innerText
				document.querySelector("#txt").value = "input글자가 들어감";
				//document.querySelector("#img01").innerText = "<h1>aaa</h1>";
				var htmlData = "<table><tr><td>이름</td></tr><tr><td>홍길동</td></tr></table>"
				document.querySelector("#img01").innerHTML = htmlData;
			}
		</script>
		<section>
		<h1>이미지 추가</h1>
		<button onclick="imgBtn()">추가</button><br>
		<div id="img01">
		    
		</div>
		<label>이미지글자</label>
		<input type="text" name="txt" id="txt">
		</section>
	</body>
</html>
