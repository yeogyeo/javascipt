<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단</title>
	</head>
	<body>
		<script>
			//구구단 2단부터 9단까지 출력하시오.
			
			for(var i=2;i<=9;i++){
				document.write(i+"단 <br>")
				for(var j=1;j<=9;j++){
					document.write(i+"*"+j+"="+(i*j)+" ");
				}
				document.write("<br>")
				
			}			
			
			document.write("[ 종료 ]");
			
			
			/*
			var i=1;
			while(i<=10){
				document.write(i+"<br>");
				i++;
			}
			*/
			
		</script>
	
	</body>
</html>
