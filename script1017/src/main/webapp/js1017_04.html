<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin: 0; padding: 0;}
			div{width: 100px; height: 100px; border: 3px solid black;
			text-align: center;}
		</style>
	</head>
	<body>
		<script>
			function btn(num1,num2){
				//alert(num1+num2);
				var result = add(num1,num2);
				$("#main").text(result);
				//.val() input일때
				//document.querySelector("#main").innerText = result;
				//document.querySelector("#main").value = result; input일때
				
				alert(result);
			}
			
			function add(num1,num2){
				return num1+num2;
			}
		</script>
		<div id="main"></div>
		<button onclick="btn(10,2)">확인</button>
	
	</body>
</html>
