<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>애니메이션</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin: 0; padding: 0;}
			section{width: 700px; height: 70px; border: 3px solid black;}
			#d01{width: 70px; height: 70px; background: green;
			position: relative; left: 0px;
			}
			button{width: 80px; height: 40px; margin-top: 30px;}
		</style>
		<script>
			//제이쿼리 방식
			$(function(){
				var num = 0;
				//next 버튼 클릭 시 
				$(".next").click(function(){
					//alert("앞으로 버튼클릭");
					if(num<630){
						num = num + 70; //num += 70;
					$("#d01").stop().animate({"left":num},500);
					}else{
						alert("더이상 움직일 수 없습니다.");
						
					}
					
					
				});	//click
				
				//prev 버튼 클릭 시 
				$(".prev").click(function(){
					//alert("앞으로 버튼클릭");
					if(num>0){
						num = num - 70;  
					$("#d01").stop().animate({"left":num},500);
					}else{
						alert("더이상 움직일 수 없습니다.");
						
					}
					
					
				});	
				
					
			});//jquery
			
			//자바스크립트 방식
			function nextBtn(){}
			
		</script>
	</head>
	<body>
		<section>
			<div id="d01"></div>
		</section>
		<button class="prev">뒤로 이동</button>
		<button class="next">앞으로 이동</button>
	
	</body>
</html>
